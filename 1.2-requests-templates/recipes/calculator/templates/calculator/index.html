<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}:
        <script>
        x={{ amount }}*{{ servings }};
        document.write(" "+x+" ");
        </script>
    </p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}

</body>
</html>
